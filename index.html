<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive, sans-serif;
    }
    .game-container {
      background: #fff8dc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
      border: 3px solid #ff8c42;
      position: relative;
      overflow: hidden;
    }
    .game-container::before {
      content: "ðŸŽ¯";
      font-size: 60px;
      position: absolute;
      top: -20px;
      left: -15px;
      transform: rotate(-15deg);
    }
    .game-container::after {
      content: "ðŸŽ²";
      font-size: 60px;
      position: absolute;
      bottom: -15px;
      right: -10px;
      transform: rotate(15deg);
    }
    h2 {
      color: #ff5722;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p {
      color: #555;
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #ffb347;
    }
    .btn-primary {
      background-color: #ff7043;
      border: none;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      background-color: #ff5722;
      transform: scale(1.05);
    }
    .btn-secondary {
      border-radius: 12px;
    }
    .result-message {
      font-weight: bold;
      font-size: 1.3em;
      margin-top: 10px;
    }
    .too-high { color: #e91e63; }
    .too-low { color: #2196f3; }
    .correct { 
      color: #4caf50; 
      animation: bounce 0.5s infinite alternate; 
    }
    
  </style>
</head>
<body>

  <div class="game-container">
    <h2>ðŸŽ‰ Number Guessing Game ðŸŽ‰</h2>
    <p>Guess a number between <b>1</b> and <b>100</b></p>    
    <div class="mb-3">
      <label for="guessInput" class="form-label">Your Guess ðŸŽ¯</label>
      <input type="number" id="guessInput" class="form-control" min="1" max="100" placeholder="Enter a number">
    </div>
    <button id="guessBtn" class="btn btn-primary w-100">ðŸ‘‰ Submit Guess</button>   
    <div id="result" class="result-message"></div>
    <button id="resetBtn" class="btn btn-secondary w-100 mt-2" style="display: none;">ðŸ”„ Play Again</button>
  </div>

  <script src="./game.js"> </script>

</body>
</html>
